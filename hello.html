<!DOCTYPE html>
<html>
  <head>
    <title>My Sample HTML page</title>
    <style type="text/css" media="screen">
    h1 {
      font-size: 20px;
      border-bottom: 1px solid #cccccc;
    }

    p {
      padding: 10px;
      background-color: papayaWhip;
    }
    .special {
  border: 1px solid green;
}
#user-name {
  font-weight: bold;
}
</style>
  </head>
  <body>
<h1>Hello <em>World</em>!</h1>

<p class="special">My name is <span id="user-name">Tyler.</span></p>
<p>I like:</p>
<ul>
  <li>Polka Dots</li>
  <li>Soccer</li>
  <li>Programming</li>
</ul>
<p>I hear RailsBridge needs volunteers, should I volunteer!?!</p>
<script type="text/javascript">
function replaceName() {
  var myNewName = window.prompt('Pick a new name!');
  document.getElementById('user-name').innerHTML = myNewName;
}

document.onclick = replaceName;
</script>
</body>
</html>
